<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Dropdown Menu</title>
  <link rel="stylesheet" href="../../styles/menu.css">
</head>

<body>
  <nav>
    <!-- https://www.w3schools.com/charsets/ref_utf_geometric.asp -->
    <button onclick="toggleMenu()">Menu <span id="arrow">&#9656;</span></button>
    <div class="dropdown" id="menu">
      <!-- your home would be index.html, mine isn't because it is an example -->
      <a href="../../pages/home.html">Home</a>
      <a href="../../pages/aboutme.html">About Me</a>
      <a href="../../pages/reasons.html">Reasons</a>
      <a href="../../pages/goat-pig.html">Goats and Pigs</a>
      <a href="../../pages/sheep-cow.html">Sheep and Beef</a>
    </div>
  </nav>

  <h1>Mobile Dropdown Menu</h1>
  <!-- 
    Scripts are often in the <head> </head> or just before the closing body tag.
    Putting at the bottom helps ensure that the script runs after the DOM (think "page") is loaded. 
  -->

  <script>
    function toggleMenu() {
      menu = document.getElementById("menu");
      arrow = document.getElementById("arrow");
      menu.classList.toggle("show");

      if (menu.classList.contains("show")) {
        arrow.innerHTML = "&#9662;"; // Change to down-pointing arrow
      } else {
        arrow.innerHTML = "&#9656;"; // Change back to right-pointing arrow
      }
    }

  </script>
</body>

</html>
